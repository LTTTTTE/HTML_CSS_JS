<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="clickImg">
        클릭 이미지 생성
    </p>
    <div></div>
    <script>
        document.getElementById('clickImg').addEventListener('click',(arg)=>{
            arg.target.innerHTML = "클릭 <img src='img1.png'> 생성";
        })
    </script>

    <hr>

    <p id="clickColor">
        클릭 자신 배경색변경
    </p>
    <script>
        document.getElementById('clickColor').addEventListener('click',(arg)=>{
            arg.target.style.backgroundColor = 'green'
        })
    </script>

    <hr>

    <p id="changeSpan">
        저는 빨간 <span>사과</span>를 좋아해서
        아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에
        <span>바나나</span>를 먹지요. 탄수화물 섭취가 빨라
        힘이 납니다. 또한 달콤한 향기를 품은 <span>체리</span>와
        여름 냄새 물씬 나는 <span>자두</span>를 좋아합니다.            
    </p>
    <script>
        var list = document.getElementsByTagName('SPAN');
        Array.from(list).forEach(x=>{
            x.style.color = 'red'
        })
    </script>

    <hr>

    <button id="bt">
        버튼
    </button>

    <script>
        document.getElementById('bt').addEventListener('click',()=>{
            document.open();
            document.close();
        })
    </script>

    <hr>
    <textarea name="" id="textarea" cols="30" rows="10" placeholder="html입력"></textarea>
    <button id="newWindowButton">btn</button>
    <script>
        var win = null;
        document.getElementById('newWindowButton').addEventListener('click',()=>{
            win = window.open("", "outWin", "width=300,height=200");
            win.document.write(document.getElementById('textarea').value);
            win.document.close();
        })
    </script>

    <hr>
    <ul id="ul1">
        <li>li1</li>
    </ul>
    
    <script>
        var parent = document.getElementById('ul1');
        var newChild = document.createElement('li')
        newChild.innerHTML = 'li2';
        newChild.setAttribute('class','li2class');
        parent.appendChild(newChild);

        var new2 = document.createElement('div')
        new2.innerHTML = 'hihi'
        new2.setAttribute('id','newDiv')
        document.body.appendChild(new2)
    </script>
    
    <button onclick="document.body.removeChild(document.getElementById('newDiv'))">delete</button>


    <hr>

    <script>
        function over(e){
            e.style.backgroundColor = 'blue';
        }
        function over2(){
            this.style.backgroundColor = 'green';
        }
    </script>
    <p onmouseover="over(this)">태그에 메소드작성</p>
    <p onmouseover="this.style.backgroundColor = 'yellow'">태그에 메소드작성</p>   
    <p onmouseover="{this.style.backgroundColor = 'yellow';this.style.color = 'red'}">피이이ㅣㅣ</p>
    <p id="p1">프로퍼티에 값 추가</p>
    <p id="p2">프로퍼티에 값 추가</p>
    <p id="p3">addEventListener로추가</p>
    <p id="p4">addEventListener로추가</p>
    <script>
        document.getElementById('p1').onmouseover = over2;
        document.getElementById('p2').onmouseover = function(){
            this.style.backgroundColor = 'black'
        }
        document.getElementById('p3').addEventListener('mouseover',over2);
        document.getElementById('p4').addEventListener('mouseover',(e)=>{
            e.target.style.backgroundColor = 'red'
        })
    </script>


    <div>
        <div>
            <div>
                <div>
                    <div>
                        <div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
