<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>

    <ol type="A" id="A">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후 <strong>맛있게</strong> 먹는다.</li>
    </ol>
    
    <script>
        var liList = document.getElementsByTagName('li');
        Array.from(liList).forEach(x=>{
            x.style.color = 'green';
        })
        document.getElementById('A').addEventListener('click',function(args){
            if(args.target.parentElement.nodeName=='OL')
                args.target.parentElement.style.backgroundColor = 'yellowgreen' 
        })
    </script>
</body>
</html>
