<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>계산해봅시다.</h3>
    <hr>
    <p>2+4=답</p>
    <p>4*20+64=답</p>
    <p>20/5-8*2=답</p>
</body>
<script>
    var listP = Array.from(document.getElementsByTagName('P'))
    listP.forEach(x=>{
        x.addEventListener('click',function(args){
            var str = this.innerHTML;
            this.innerHTML = str.split('=')[0]+'=' + eval(str.split('=')[0])
        })
    })
</script>
</html>
