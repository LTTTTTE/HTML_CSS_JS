<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p>이번 여름에는 어디로 여행을 갈까요</p>
    <p>이번 겨울에는 어디로 여행을 갈까요</p>
    <hr>
</body>
<script>
    var arrayP = Array.from(document.getElementsByTagName('P'))
    arrayP.forEach(x=>{
        x.addEventListener('click',function(args){
            this.innerHTML = prompt("새로운 String 입력");
        })
    })
    
</script>
</html>
