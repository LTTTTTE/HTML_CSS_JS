<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label for="sik">식</label>
    <input id="sik" type="text">
    <br>
    <label for="gab">값</label>
    <input id="gab" type="text" readonly>

    <script>
        document.getElementById('sik').addEventListener('keydown',(arg)=>{
            if(arg.keyCode == 13){
                document.getElementById('gab').value = eval(arg.target.value);
            }
        })
    </script>
</body>
</html>
