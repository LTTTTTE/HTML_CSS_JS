<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img id="img" src="./resources/1.jpg" alt="" width="30px" height="30px">
    
    <script>
        document.addEventListener('mousemove',(arg)=>{
            var img = document.getElementById('img');
            img.style.position = 'fixed';
            img.style.left = arg.x+"px";
            img.style.top = arg.y+"px";
        })
    </script>

</body>
</html>
