<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>도형 서식 폼 만들기</title>
</head>

<body>
    <h3 style="font-weight: bolder">도형 서식 폼 만들기</h3>

    <hr>

    <fieldset>
        <legend>
            도형 서식 입력
        </legend>

        <label>선종류</label>
        <select>
            <option>선없음</option>
            <option>실선</option>
            <option>점선</option>
        </select>
        <br>
        <br>
        <label>선두께</label>
        <input type="number" min="0" max="100" step="1">
        <label>선색</label>
        <input type="color">
        <br>
        <br>
        <label>투명도(0~100) : </label>
        <input type="range" min="0" max="100">

    </fieldset>

</body>

</html>
