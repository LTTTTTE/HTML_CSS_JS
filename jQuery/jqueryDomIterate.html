<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body>
    <table id="table_01" class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>12312</th>
                <th>234234234</th>
                <th>345345345</th>
            </tr>
        </thead>
        <tbody class="table_01_body">
            <tr>
                <td scope="row">나를</td>
                <td>클릭</td>
                <td>해보거라</td>
            </tr>
            <tr>
                <td scope="row">나는</td>
                <td>뭐지</td>
                <td>ㅋㅋ</td>
            </tr>
        </tbody>
    </table>
    <ul class="ul_01">
        <li>foo1</li>
        <li>bar1</li>
      </ul>
</body>
<script>
    //기본 table jquery Iterate and JS
    var x = $('#table_01 thead tr th')
    x.each((idx,element)=>{
        console.log(idx + "번째 attr : "+ element.innerHTML);
    })

    var ul_01 = $('.ul_01 li')
    //기본 table jquery Iterate 파라메터 jquery 선택자.
    ul_01.each(function( index ) {
        console.log( index + ": " + $( this ).text() );
    });

    ul_01.each((idx,x)=>{ // arg0 은 Array의 index가 넘어옴 arg1은 Dom객체가넘어옴
        console.log(idx + ": " + $(x).text() );
    })

    //Table 속 double Iterate 하고 event bind 하고 css 변경
    $('.table_01_body tr').each((idx,element)=>{
        $(element).find('td').each((idx,element)=>{
            $(element).bind('click',(arg)=>{
                alert(arg.target.innerHTML);

                arg.target.style.backgroundColor = 'blue'

                $(arg.target).css("color","red")
            })
        })
    })

</script>

</html>
