<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h2>별문자 출력하기</h2>
    <hr>
    <script>
        var n;
        do {
            n = prompt("정수를 입력하세요", "");
        } while (n == null)

        document.write("<p style='text-align: center'>")
        for(var i=1;i<=n;i++){
            for(var j=0;j<i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("</p>");

    </script>
    
</body>

</html>
