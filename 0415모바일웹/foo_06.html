<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>문자열분할</h1>
    <script>
        var str = prompt("문자열입력");
        var list = str.split("&");

        list.forEach(x=>{
            document.write("<br>");
            document.writeln(x);
        })
        
    </script>
</body>
</html>
