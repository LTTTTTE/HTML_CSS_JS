    <script>
        
        var book = new Object();

        book.title ="HTML5";

        document.write(book.title,book.author,book.price);

        document.write("<hr>");

        document.write(book2.title,book2.author,book2.price);
        
        document.write("<hr>");

        function Book3(title,author,price){
            this.title=title;
            this.author=author;

        }
        var book3 = new Book3("HTML5","황기태",20000);
        document.write(book3.title,book3.author,book3.price);
