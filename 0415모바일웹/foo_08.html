<style>
        div{
            display: inline-block;
            width: 150px;
            padding: 10px;
            
        }
</style>
<body>
    <script>
        function rand_int(){
            return Math.floor(Math.random()*254)+1;
        }

        var list = new Array(16);

        for(var i=0;i<16;i++){
            var a = rand_int();
            var b = rand_int();
            var c = rand_int();
            document.write('<div style="background-color: rgb('+a+','+b+','+c+')">rgb('+a+','+b+','+c+')</div>');
        }
    </script>
</body>
