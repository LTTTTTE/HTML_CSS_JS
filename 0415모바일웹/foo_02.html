<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>정수입력받아역순출력</h2>
    <hr>
    <script>
    var array = new Array();      

    for(var i=0;i<5;i++){
        array[i] = prompt("정수입력");
    }   
    
    document.write("입력받은수 : ");
    array.forEach(x=>{
        document.write(x+ " ");
    })
    document.write("<hr>");

    array.reverse();

    document.write("역순 : ");
    array.forEach(x=>{
        document.write(x+ " ");
    })
    document.write("<hr>");

    </script>
</body>
</html>
