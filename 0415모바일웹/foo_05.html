<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var names = new Array("wonson","jaemoonlee","kitae","gracehwang");

        names.forEach(x=>{
            document.write(x + " ");
        })
        document.write("<hr>");
        var big="";
        names.forEach(x=>{
            x.length>big.length?big=x:document.write();
        })
        document.write("긴거 : " +big);
        document.write("<hr>");

        names.sort();
        document.write("첫번째 : " + names[0]);

        document.write("<hr>");
        document.write("오름차순 : ");
        names.forEach(x=>{
            document.write(x + " ");
        })
        
        document.write("<hr>");
    </script>
</body>
</html>
