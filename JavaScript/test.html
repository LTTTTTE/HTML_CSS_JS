<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        var date_today = new Date();
        document.write(date_today.toLocaleDateString());
        document.write("<br>");
        document.write("요일변수 : "+date_today.getDay());
        document.write("<hr>");

        var testList = new Array();
        testList[0] = 10;
        testList[2] = 3;
        testList[5] = 3;
        document.write("Array length: " + testList.length);
        document.write("<br>");
        document.write("Array length: " + testList.length);
        
        document.write("<hr>");

        var list = new Array("가나다","ABC","123");
        var string_1 = "123456789";
        document.writeln("리스트내의 각 모든놈의 길이가 3인지여부 : " + list.every(value=>(value.length==3)));
        //리스트내의 각 모든놈의 길이가 3인지여부

        document.write("<hr>");
        
        list.forEach(value=>{
            document.writeln(Array.from(value))
            }) // 리스트 내 스트링을 모두 Array로 만들어 출력 총 9 개의 Array?
        
        document.write("<hr>");

        document.writeln(Array.from(string_1,value=>{
            if(!isNaN(value)){
            return parseInt(value)+10;    //리스트내 문자열을 받아                      
            }                           //문자이면 파싱후 더하고
            else return value+10;       //숫자이면 더한다.
        }));
        
        document.write("<hr>");

    </script>    
</body>
</html>
